<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        h1 {
            font-size: 18px;
            margin: 0 0 16px 0;
            color: #111827;
        }
        p {
            font-size: 14px;
            color: #6b7280;
            line-height: 1.5;
            margin: 0 0 16px 0;
        }
        .status {
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
        }
        .status.active {
            background: #d1fae5;
            color: #065f46;
        }
        .status.inactive {
            background: #fee2e2;
            color: #991b1b;
        }
        .button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-bottom: 8px;
        }
        .button:hover {
            background: #2563eb;
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #e5e7eb;
        }
        .links a {
            color: #6b7280;
            text-decoration: none;
            font-size: 12px;
        }
        .links a:hover {
            color: #3b82f6;
        }
    </style>
</head>
<body>
    <h1>SERP Skool Video Downloader</h1>
    
    <p>Navigate to any Skool lesson page and click the blue download button that appears.</p>
    
    <div class="links">
        <a href="https://youtube.com/@devinschumacher" target="_blank">YouTube</a>
        <a href="https://github.com/devinschumacher" target="_blank">GitHub</a>
        <a href="https://twitter.com/dvnschmchr" target="_blank">Twitter</a>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
