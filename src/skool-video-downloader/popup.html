<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        h1 {
            font-size: 18px;
            margin: 0 0 16px 0;
            color: #111827;
        }
        p {
            font-size: 14px;
            color: #6b7280;
            line-height: 1.5;
            margin: 0 0 16px 0;
        }
        .status {
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
        }
        .status.active {
            background: #d1fae5;
            color: #065f46;
        }
        .status.inactive {
            background: #fee2e2;
            color: #991b1b;
        }
        .button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-bottom: 8px;
        }
        .button:hover {
            background: #2563eb;
        }
        .button.secondary {
            background: #6b7280;
        }
        .button.secondary:hover {
            background: #4b5563;
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #e5e7eb;
        }
        .links a {
            color: #6b7280;
            text-decoration: none;
            font-size: 12px;
        }
        .links a:hover {
            color: #3b82f6;
        }
        .license-section {
            margin-bottom: 16px;
        }
        .license-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 8px;
        }
        .license-input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        .error {
            color: #dc2626;
            font-size: 12px;
            margin-top: 4px;
        }
        .loading {
            display: none;
            text-align: center;
            color: #6b7280;
            font-size: 14px;
        }
        #activated-content {
            /* Will be controlled by JavaScript */
        }
        #license-content {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Skool Video Downloader</h1>
    
    <!-- Loading state -->
    <div id="loading" class="loading">Loading...</div>
    
    <!-- License input section -->
    <div id="license-content" class="license-section">
        <div class="status inactive">
            Extension not activated
        </div>
        <p>Please enter your license key from Gumroad to activate the extension.</p>
        <input type="text" id="license-input" class="license-input" placeholder="Enter your license key">
        <button id="activate-btn" class="button">Activate Extension</button>
        <div id="error-message" class="error"></div>
        
        <p style="text-align: center; margin-top: 16px;">
            <a href="https://serp.ly/skool-video-downloader-extension" target="_blank" style="color: #3b82f6;">Get a license key â†’</a>
        </p>
    </div>
    
    <!-- Activated content -->
    <div id="activated-content">
        <div id="video-result">
            <!-- Video extraction results will be shown here -->
            <div style="text-align: center; color: #6b7280; padding: 20px;">
                Checking for videos...
            </div>
        </div>
        
        <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #e5e7eb;">
            <button id="deactivate-btn" class="button secondary">Deactivate License</button>
        </div>
    </div>
    
    <div class="links">
        <a href="https://youtube.com/@devinschumacher" target="_blank">YouTube</a>
        <a href="https://github.com/devinschumacher" target="_blank">GitHub</a>
        <a href="https://twitter.com/dvnschmchr" target="_blank">Twitter</a>
        <a href="https://serp.co" target="_blank">SERP</a>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
